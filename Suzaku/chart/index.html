<!doctype html>
<html>
<head>
    <title>Line Chart</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="./js/jquery-2.1.4.min.js"></script>
    <style>
        .chart-type{  position: absolute;  right: 80px;  top: 0;  }
        .chart-type button{  outline: none!important;  }
        .notice{  margin-bottom: 15px;position: absolute;  bottom:0;  left: 80px;  right: 80px;  border-radius: 0;  font-size: 16px;  }
        .alert-danger {  background-color: rgba(242, 222, 222, 0.5);  }
        .alert-success {  background-color: rgba(223, 240, 216, 0.5);  }
        .alert-info {  background-color: rgba(217, 237, 247, 0.5);  }
    </style>
</head>
<body oncontextmenu="return false;">
<div>
    <script src="./js/echarts-all.js"></script>
    <div id="chart"></div>
    <div class="btn-group chart-type" role="group" id="buttons">
        <button type="button" data-index="week" class="btn btn-sm btn-default active">本周</button>
        <button type="button" data-index="month" class="btn btn-sm btn-default">本月</button>
    </div>
    <div class="alert notice alert-success" role="alert" id="notice"></div>
</div>
<script src="./js/common.js"></script>
</body>
</html>
